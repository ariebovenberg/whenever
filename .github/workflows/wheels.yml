name: Build and publish wheels

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-tag:
    name: Check tag correctness
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    steps:
      - uses: actions/checkout@v4
      - run: |
          version=$(grep -E '^version\s*=' pyproject.toml | sed -E 's/^version\s*=\s*"([^"]+)".*/\1/')

          tag="${GITHUB_REF_NAME}"

          echo "Detected version in pyproject.toml: $version"
          echo "Detected tag name: $tag"

          # Compare them
          if [ "$version" != "$tag" ]; then
            echo "❌ Tag ($tag) does not match version in pyproject.toml ($version)"
            exit 1
          fi

          echo "✅ Tag matches version. Proceeding with release..."
  binary:
    needs: [check-tag]
    name: build on ${{ matrix.os }} (${{ matrix.target }}) (${{ matrix.manylinux || 'auto' }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # manylinux targets
          - os: linux
            target: x86_64
          - os: linux
            target: x86
          - os: linux
            target: aarch64
          - os: linux
            target: armv7
          - os: linux
            target: ppc64le
          - os: linux
            target: s390x

          # musllinux targets
          - os: linux
            target: x86_64
            manylinux: musllinux_1_2
          - os: linux
            target: x86
            manylinux: musllinux_1_2
          - os: linux
            target: aarch64
            manylinux: musllinux_1_2
          - os: linux
            target: armv7
            manylinux: musllinux_1_2

          # windows
          - os: windows
            target: x86_64
          - os: windows
            python-architecture: x86
            target: x86

          # macos
          - os: macos
            target: x86_64
          - os: macos
            target: aarch64

    runs-on: ${{ (matrix.os == 'linux' && 'ubuntu') || matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate third-party license information
        run: |
          cargo install cargo-3pl --version 0.1.3
          cargo 3pl > LICENSE-THIRD-PARTY
      - name: build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --strip --out dist --interpreter '3.9 3.10 3.11 3.12 3.13 3.13t 3.14 3.14t'
          manylinux: ${{ matrix.manylinux || 'auto' }}
          rust-toolchain: "1.92"
      - run: pip install -U twine packaging
      - run: twine check --strict dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-binary-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.manylinux || 'auto' }}
          path: dist/*

  pure-python:
    needs: [check-tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install -U twine packaging build
      - name: Build source distribution
        run: |
          python -m build --sdist --outdir dist
      - name: Build pure Python wheel
        run: |
          python -m build --wheel --outdir dist
        env:
          WHENEVER_NO_BUILD_RUST_EXT: 1
      - run: twine check --strict dist/*
      - name: Upload pure Python wheels and sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-pure-python
          path: dist/*

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [binary, pure-python]
    steps:
      - uses: actions/download-artifact@v4
      - run: pip install -U twine packaging
      - name: Sanity check wheel count
        run: |
          COUNT=$(find wheels-* -maxdepth 1 -type f | wc -l)
          EXPECTED=114

          if [ "$COUNT" -ne "$EXPECTED" ]; then
            echo "Expected exactly $EXPECTED wheels, found $COUNT"
            exit 1
          fi
      - name: Publish to PyPI
        run: |
          twine upload --non-interactive --disable-progress-bar --skip-existing wheels-*/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
