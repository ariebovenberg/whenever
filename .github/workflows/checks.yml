name: Checks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-python-versions:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13-dev",
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Test Rust"
        if: ${{ (matrix.os == 'ubuntu-latest') && (matrix.python-version == '3.12') }}
        run: |
          cargo test

      - name: Install and test
        shell: bash
        run: |
          pip install .
          pip install -r requirements/test.txt
          pytest tests/

  Test-os:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: actions/setup-python@v5
        if: ${{ !(matrix.os == 'windows-latest') }}
        with:
          python-version: '3.12'

      # ensure 32-bit target is tested
      # FUTURE: Add a linux 32-bit target
      - uses: actions/setup-python@v5
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          python-version: '3.12'
          architecture: x86


      - name: Install and test
        shell: bash
        run: |
          pip install -e .
          pip install -r requirements/test.txt
          pytest tests/

  test-pure-python:
    name: Test pure Python version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13-dev",
          # # NOTE: pypy/pytest fails sometimes (https://github.com/pypy/pypy/issues/3959)
          "pypy3.9",
          "pypy3.10"
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # only run coverage once
      - if: ${{ matrix.python-version == '3.12' }}
        run: |
          pip install .
          pip install -r requirements/test.txt
          pytest tests/ --cov=whenever --cov-report=xml
        env:
          WHENEVER_NO_BUILD_RUST_EXT: "1"
      - run: |
          pip install .
          pip install -r requirements/test.txt
          pytest tests/
        env:
          WHENEVER_NO_BUILD_RUST_EXT: "1"

  Linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          pip install .
          pip install -U pip
          pip install -r requirements/lint.txt
          make ci-lint
        env:
          WHENEVER_NO_BUILD_RUST_EXT: "1"

  Typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          pip install .
          pip install -r requirements/typecheck.txt
          pip install -r requirements/test.txt
          make typecheck
        env:
          WHENEVER_NO_BUILD_RUST_EXT: "1"
